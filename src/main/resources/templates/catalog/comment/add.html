<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">
    <div layout:fragment = "main_content">

        <div> <h4> Comment  <small> Home > Comment> Add</small></h4>
        </div>
        <hr/>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <div class="row">  <div class="col-sm-5 font-weight-bold text-danger"><i class="fas fa-list"></i> Comment </div>
                            <div class="col-sm-7 "> <a class="btn btn-danger btn-sm float-right" th:href="@{/examcomment/index}">Close</a></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/examcomment/save/{examid}(examid=${examComment.exam.id})}" th:object="${examComment}" enctype="multipart/form-data" method="post" >

                            <div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('*')}">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <h4><i class="icon fa fa-ban"></i> Error </h4>
                                <ul th:if="${#fields.hasErrors('*')}">
                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                                </ul>
                            </div>

                            <div class="row" th:if="${!#strings.isEmpty(success)}"> 
                                <span  class="text-success"th:text="success"> </span>
                            </div> 

                            <div class="row">

                                <div class="col-sm-6">

                                    <div class="form-group">
                                        <input type="hidden" class="form-control"  th:field="*{id}" />
                                        <input type="hidden" class="form-control"  th:field="*{userId}" />
                                        <input type="hidden" class="form-control"  th:field="*{exam}" />
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Comments:<span class="text-danger"> </span></label>
                                        <textarea  minlength="10" rows="10" class="form-control col-sm-8" th:field="*{comment}" aria-describedby="emailHelp" placeholder="Enter comment"></textarea>
                                        <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}">Book Name</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Status<span class="text-danger"> *</span></label>
                                        <select id="inputState" class="form-control col-sm-3"  th:field="*{status}">
                                            <option value=" "> Select one</option>              
                                            <option th:each =" comments : ${commentstatus}"
                                                    th:value="${comments} " 
                                                    th:text="${comments}"> Select one</option>
                                        </select>
                                        <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Book Name</span>
                                    </div>

                                </div>


                            </div>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div></div>
