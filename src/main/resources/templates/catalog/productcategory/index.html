<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">
    <div layout:fragment = "main_content">
        <div> <h4> Product Category <small>Home>Product Category</small></h4>
        </div>
        <hr/>
        <div class="row">
            <div class="col-sm-12">

                <div class="card">
                    <div class="card-header">
                        <div class="row">  <div class="col-sm-5 font-weight-bold text-danger"><i class="fas fa-list"></i> Product Category List </div>
                            <div class="col-sm-7 "> <a class="btn btn-success btn-sm float-right" th:href="@{/productcategory/create}"> Add Product Category</a></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <span th:if="${ not #strings.isEmpty(message)}">
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <span th:text="${message}" > </span>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </span>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Name</th>
                                        <th scope="col"> Slug </th>

                                        <th scope="col"> Product Qnt. </th>
                                        <th scope="col"> Order no </th>
                                        <th scope="col"> Image </th>
                                        <th scope="col"> Status </th>
                                        <th scope="col"> Created </th>
                                        <th scope="col"> Updated </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="productcategorylists,status:${productcategorylist}">

                                        <th th:text="${status.count}">1</th>

                                        <td> <a th:href="@{/productcategory/details/{id}(id=${productcategorylists.id})}" th:text="${productcategorylists.name}">    </a></td>

                                        <td th:text="${productcategorylists.slug}">Otto</td>

                                        <td th:text="${productcategorylists.ourproduct.size()}">Otto</td>

                                        <td th:text="${productcategorylists.orderno}">Otto</td>

                                        <td>
                                            <span th:if="${ not #strings.isEmpty(productcategorylists.imageName)}" class="badge bg-green pull-right"> 
                                                <img  class="img-responsive" th:src="@{/files/}+${productcategorylists.imageName}" width="100px"  height="100px"/>
                                            </span>

                                            <span th:if="${#strings.isEmpty(productcategorylists.imageName)}" > Image Not Found </span>

                                        </td>

                                        <td th:text="${productcategorylists.status}">Otto</td>

                                        <td th:text="${productcategorylists.created}">Otto</td>

                                        <td th:text="${productcategorylists.modified}">@mdo</td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div><!--  Card body end-->


                </div><!--  Card  end-->


            </div><!--  Main Content  end-->
        </div>   <!--  Layout end-->
