<div xmlns:th="http://www.thymeleaf.org" layout:decorator="front-layout-inner-customar-page">
    <div layout:fragment = "main_content">
        <div> <h4> Test <small>Home>Test</small></h4>
        </div>
        <hr/>
        <div class="row">
            <div class="col-sm-12">

                <div class="card">
                    <div class="card-header">
                        <div class="row">  <div class="col-sm-5 font-weight-bold text-danger"><i class="fas fa-list"></i> Test Dashboards </div>
                            <div class="col-sm-7 "> <a class="btn btn-danger btn-sm float-right" th:href="@{/student-exam/details/{id}(id=${testinfo.exam.id})}"> Close </a></div>
                        </div>
                    </div>
                    <div class="card-body">

                        <span th:if="${ not #strings.isEmpty(message)}">

                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <span th:text="${message}" > </span>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </span>

                        <div class="row">
                            <div class="col-sm-6"><h6> Test Date: <span th:text="${testinfo.created}"> </span> </h6>
                                <h6> Test Name: <span th:text="${testinfo.exam.title}"> </span> </h6>
                                <h6> Candidate  Name: <span th:text="${testinfo.userId.name}"> </span> </h6></div>
                            <div class="col-sm-6">

                                <a th:href="@{/student-test/openquestion/{tid}(tid=${testinfo.id})}"> Open The Question </a>
                                <h6> Your Total Marks : <b th:text="${#aggregates.sum(testinfo.mark.![value])}" /></h6>

                            </div>

                        </div>

                        <div class="row">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead class="thead-light">
                                        <tr>
                                            <th scope="col">Q.No</th>
                                            <th scope="col">Question</th>
                                            <th scope="col"> Your Answer</th>

                                            <th scope="col"> Mark </th>

                                            <th scope="col"> Created </th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="testresult,status:${testinfo.mark}">

                                            <td th:text="${testresult.questionno}">Otto</td>

                                            <td th:text="${testresult.questionTitle}">Otto</td>

                                            <td th:text="${testresult.answerTitle}">@mdo</td>

                                            <td th:text="${testresult.value}">Otto</td>

                                            <td th:text="${testresult.created}">@mdo</td>

                                        </tr>
                                        <tr> <td></td>
                                            <td></td>

                                            <td>Your Total Marks :</td><td> <b th:text="${#aggregates.sum(testinfo.mark.![value])}" /> </td><td></td></tr>
                                    </tbody>
                                </table>


                            </div>

                        </div>



                    </div><!--  Card body end-->


                </div><!--  Card  end-->


            </div><!--  Main Content  end-->
        </div>   <!--  Layout end-->
    </div></div>
