<div xmlns:th="http://www.thymeleaf.org" layout:decorator="front-layout-inner-vendor-page">
    <div layout:fragment = "main_content">
        <div> <h4> Instructor Profile Image <small>Home> Instructor profile Image </small></h4>
        </div>
        <hr/>
        <div class="row">
            <div class="col-sm-12">

                <div class="card">
                    <div class="card-header bgMaroon text-white">
                        <div class="row">  <div class="col-sm-5">  <h4> Profile Image</h4></div>
                            <div class="col-sm-7 "> <a class="btn btn-danger btn-sm float-right" href="#">Close</a></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <span th:if="${#strings.isEmpty(vendorprofileimage)}" >
                            <form th:action="@{/vendorprofileimage/save}" th:object="${profileImage}" enctype="multipart/form-data" method="post" >

                                <div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('*')}">
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                    <h4><i class="icon fa fa-ban"></i> Error </h4>
                                    <ul th:if="${#fields.hasErrors('*')}">
                                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                                    </ul>
                                </div>

                                <div class="row" th:if="${!#strings.isEmpty(success)}"> 
                                    <span  class="text-success"th:text="success"> </span>
                                </div> 

                                <div class="form-group">
                                    <input type="hidden" class="form-control"  th:field="*{id}" />
                                    <input type="hidden" class="form-control"  th:field="*{userId}" />
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">Image<span class="text-danger"> </span></label>
                                    <input type="hidden"  th:value="${profileImage.imageName}">
                                    <input type="file"  minlength=" 5 "class="form-control col-sm-5" name="pic" aria-describedby="emailHelp" placeholder="Enter your name">
                                    <span  class="help-block "> Image Size 300px x 300px </span>
                                </div>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </form>
                        </span>

                        <div class="row mt-5">
                            <span th:if="${#strings.isEmpty(vendorprofileimage)}" > Profile Image Is Empty. </span>  

                            <span th:if="${ not #strings.isEmpty(vendorprofileimage)}" class="badge bg-green pull-right"> 
                                <img  class="img-responsive img-thumbnail" th:src="@{/files/}+${vendorprofileimage.imageName}" width="200px"  height="250px"/>

                                <a  type="button" class="btn btn-danger btn-block" th:href="@{/vendorprofileimage/delete/{id}(id=${vendorprofileimage.id})}" >Delete</a>
                            </span>

                        </div>


                    </div>

                    <div class="card-footer">

                    </div>
                </div>


            </div><!--  Main Content  end-->
        </div>   <!--  Layout end-->
    </div></div>
