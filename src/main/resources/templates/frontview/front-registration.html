<div xmlns:th="http://www.thymeleaf.org" layout:decorator="front-layout-inner-page">
    <div layout:fragment = "main_content">

        <section  class="border-bottom" style="padding: 50px 0px 50px 0px;background-color: #992337;">
            <div class="container">
                <div class="row">
                    <div class="col-sm-7">  <h1 class="font-weight-bold" style="color: #fff;">    Student Registration</h1></div>
                    <div class="col-sm-5 text-right" style="color: #ffffff">Home/User/Student Registration</div>
                </div>
            </div>
        </section>

        <section style="padding: 40px 0px 100px 0px">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-md-6 ">
                        <div class="card">
                            <div class="card-header">
                                Create Your Account
                            </div>
                            <div class="card-body">

                                <form th:action="@{/users/front-registration-save}" th:object="${users}"  method="post" >
                                    <div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('*')}">
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                        <h4><i class="icon fa fa-ban"></i> Error </h4>
                                        <ul th:if="${#fields.hasErrors('*')}">
                                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                                        </ul>
                                    </div>

                                    <div class="row" th:if="${!#strings.isEmpty(success)}"> 
                                        <span  class="alert alert-success alert-dismissible" th:text="${success}"> </span>
                                    </div> 

                                    <div class="form-group">
                                        <input type="hidden" class="form-control"  th:field="*{id}" />

                                    </div>
                                    <div class="form-group">
<!--                                        <label  class="col-sm-2 col-form-label text-right " for="inputState">Role<span class="text-danger">*</span>:</label>                                        -->
                                        <input type="radio" th:field="*{role}" th:value="${customer.id} " required> Student
                                        <input type="radio" th:field="*{role}" th:value="${instructor.id} "> Instructor
<!--                       
                                        <select id="inputState" class="form-control col-sm-3"  th:field="*{role}">
                                            <option   th:value="${customer.id} "  th:text="${customer.name}"> Select one</option>
                                            <option   th:value="${instructor.id} "  th:text="${instructor.name}"> Select one</option>
                                        </select>-->
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Name</label>
                                        <input type="text" minlength="5" required="true" class="form-control" th:field="*{name}" aria-describedby="emailHelp" placeholder="Enter name">
                                        <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Book Name</span>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" 
                                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                               minlength="5" 
                                               required="true" 
                                               class="form-control" th:field="*{email}" aria-describedby="emailHelp" placeholder="Enter email">
                                        <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Book Name</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Mobile Number</label>
                                        <input type="text" minlength="11" required="true" class="form-control" th:field="*{mobile}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Mobile">
                                        <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}">Book Name</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>

                                        <input type="password" minlength="6" required="true" th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                                        <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Book Name</span>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>  
                </div>  
            </div>
        </section>
    </div>
</div>
