<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorator="front-layout-inner-page">
    <div layout:fragment="main_content">
        
        <section class="d-none d-sm-block">

        <section  class="border-bottom" style="padding: 50px 0px 50px 0px;background-color: #992337;">
            <div class="container">
                <div class="row">
                    <div class="col-sm-7">  <h3 class="font-weight-bold" style="color: #fff;">   <span th:text="${subcategory.name}"></span> Model Test</h3></div>
                    <div class="col-sm-5 text-right" style="color: #ffffff">Home/Exam By Sub Category </div>
                </div>
            </div>
        </section>


        <section>
            <div class="container-fluid">
                <div class="row mt-4">
                    <div class="col-sm-3 d-none d-sm-block">

                        <div class="card borderColor" >
                            <div class="card-header bgMaroon">
                                <h5 class="font-weight-bold text-white"> <i class="fas fa-list"></i> Exam Category</h5>
                            </div>
                            <ul class="list-group list-group-flush ">
                                <li   class="list-group-item list-group-item-action"th:each="categorylists,status:${categorylist}" >
                                    <div class="media">
                                        <div class="media-left media-">
                                            <span th:if="${ not #strings.isEmpty(categorylists.imageName)}" class="badge bg-green pull-right"> 
                                                <img  class=" align-self-center img-thumbnail" th:src="@{/files/}+${categorylists.imageName}" width="40px"  height="40px"/>
                                            </span>

                                            <span th:if="${#strings.isEmpty(categorylists.imageName)}" > 

                                                <img  class="align-self-center img-thumbnail" th:src="@{/img/no_image.png}" width="40px"  height="40px"/>
                                            </span>
                                        </div>
                                        <div class="media-body ml-3">
                                            <a    class=" textMaroon" th:href="@{/front-view/sub-category-by-category/{catid}(catid=${categorylists.id})}" > <span  th:text="${categorylists.name}">    </span>  <span  class="float-right badge badge-danger " th:text="${categorylists.productsubcategory.size()}" ></span></a> 

                                        </div>
                                    </div></li>
                            </ul>
                        </div> 
                    </div>
                    <div class="col-sm-9">
                        <div class="card mb-4 borderColor">

                            <div class="card-header bgMaroon">
                                <h5 class="font-weight-bold text-white"> <i class="fas fa-list"></i> <span th:text="${subcategory.name}"></span> Model Test . Total:<span th:text="${examlist.size()}"></span>  </h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <ul class="list-group list-group-flush w-100">
                                        <li class="list-group-item list-group-item-action" th:if="${ not #lists.isEmpty(examlist)}"  th:each="examlists,status:${examlist}">

                                            <div class="media">

                                                <span th:if="${ not #strings.isEmpty(examlists.imageName)}" class=""> 
                                                    <img  class="img-responsive img-thumbnail" th:src="@{/files/}+${examlists.imageName}" width="100" height="75" />
                                                </span>
                                                <span  class="" th:if="${#strings.isEmpty(examlists.imageName)}" > <img  class="mr-3 rounded-circle border border-secondary" th:src="@{/img/image-not-available.png}"  width="80" height="80"/>  </span>


                                                <div class="media-body pl-4">
                                                    <h5 class="mt-0"><a    class="text-muted" th:href="@{/front-view/exam-details/{examid}(examid=${examlists.id})}" > 
                                                            <span  th:text="${examlists.title}">    </span>  <span  class="float-right badge badge-danger"> <span  th:text="${examlists.test.size()}">    </span> </span></a></h5>

                                                    <h6>
                                                        <b class="textMaroon">Instructor: </b><span  th:text="${examlists.userId.name}">    </span> 
                                                        <b class="textMaroon"> Designation : </b><span   th:if="${ not #strings.isEmpty(examlists.userId.vendorprofile)}" th:text="${examlists.userId.vendorprofile.designation}">    </span> 
                                                        <b class="textMaroon"> Total Q. </b><span  th:text="${examlists.question.size()}">    </span>
                                                        <b class="textMaroon"> Total Student: </b><span  th:text="${examlists.orderItem.size()}">    </span></h6>
                                                </div>
                                            </div>


                                        </li>

                                        <li   class="list-group-item" th:if="${  #lists.isEmpty(examlist)}" >

                                            Sorry, no matching data found.
                                        </li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
            
            </section>
        
        
        
<!--        mobile-->
        
         <section class=" mobile d-block d-sm-none">
   <div th:replace="mobile-top-nav"></div>
            
            <div class="row mt-5"> </div>
            <div class="row mt-3"> </div>
         
            <div class="container-fluid">
                <div class="row mt-4">
             
                    <div class="col-12">
                        <div class="card mb-4 borderColor">

                            <div class="card-header bgMaroon">
                                <h5 class="font-weight-bold text-white"> <i class="fas fa-list"></i> <span th:text="${subcategory.name}"></span> Model Test . Total:<span th:text="${examlist.size()}"></span>  </h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <ul class="list-group list-group-flush w-100">
                                        <li class="list-group-item list-group-item-action" th:if="${ not #lists.isEmpty(examlist)}"  th:each="examlists,status:${examlist}">

                                            <div class="media">

                                                <span th:if="${ not #strings.isEmpty(examlists.imageName)}" class=""> 
                                                    <img  class="img-responsive img-thumbnail" th:src="@{/files/}+${examlists.imageName}" width="100" height="75" />
                                                </span>
                                                <span  class="" th:if="${#strings.isEmpty(examlists.imageName)}" > <img  class="mr-3 rounded-circle border border-secondary" th:src="@{/img/image-not-available.png}"  width="80" height="80"/>  </span>


                                                <div class="media-body pl-4">
                                                    <h5 class="mt-0"><a    class="text-muted" th:href="@{/front-view/exam-details/{examid}(examid=${examlists.id})}" > 
                                                            <span  th:text="${examlists.title}">    </span>  <span  class="float-right badge badge-danger"> <span  th:text="${examlists.test.size()}">    </span> </span></a></h5>

                                                    <h6>
                                                        <b class="textMaroon">Instructor: </b><span  th:text="${examlists.userId.name}">    </span> 
                                                        <b class="textMaroon"> Designation : </b><span   th:if="${ not #strings.isEmpty(examlists.userId.vendorprofile)}" th:text="${examlists.userId.vendorprofile.designation}">    </span> 
                                                        <b class="textMaroon"> Total Q. </b><span  th:text="${examlists.question.size()}">    </span>
                                                        <b class="textMaroon"> Total Student: </b><span  th:text="${examlists.orderItem.size()}">    </span></h6>
                                                </div>
                                            </div>


                                        </li>

                                        <li   class="list-group-item" th:if="${  #lists.isEmpty(examlist)}" >

                                            Sorry, no matching data found.
                                        </li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <section class="mb-5"></section>
            
               <div th:replace="bottom-nav">

            <!-- Header  -->

        </div>
            
            </section>

    </div>
</div>
