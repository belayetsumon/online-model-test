<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorator="front-layout-inner-page">
    <div layout:fragment="main_content">

        <section  class="border-bottom" style="padding: 50px 0px 50px 0px;background-color: #992337;">
            <div class="container">
                <div class="row">
                    <div class="col-sm-7">  <h3 class="font-weight-bold" style="color: #fff;"> All Model Test </h3></div>
                    <div class="col-sm-5 text-right" style="color: #ffffff">Home/All Exam </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container-fluid">
                <div class="row mt-4">
                    <div class="col-sm-3 d-none d-sm-block">

                        <div class="card borderColor" >
                            <div class="card-header borderColor bgMaroon">
                                <h5 class="font-weight-bold text-white"> <i class="fas fa-list"></i> Model Test Category </h5>
                            </div>

                            <ul class="list-group list-group-flush ">
                                <li class="list-group-item"th:each="categorylists,status:${categorylist}" >
                                    <a   class="text-muted"  th:href="@{/front-view/sub-category-by-category/{prodcatid}(prodcatid=${categorylists.id})}" >  
                                        <span th:text="${categorylists.name}" ></span> <span  class="float-right badge badge-danger " th:text="${categorylists.productsubcategory.size()}" ></span>
                                    </a></li>
                            </ul>

                        </div> 
                    </div>
                    <div class="col-sm-9">
                        <div class="card mb-4 borderColor">

                            <div class="card-header  bgMaroon">
                                <h5 class="font-weight-bold text-white "> <i class="fas fa-list"></i> Model Test List:  <span  th:text="${examlist.size()}">    </span>   </h5>
                            </div>
                            <div class="card-body">
                                <div class="row">

                                    <ul class="list-group list-group-flush">

                                        <li   class="list-group-item" th:if="${  #lists.isEmpty(examlist)}" >

                                            Sorry, no matching data found.
                                        </li>



                                        <li class="list-group-item" th:if="${ not #lists.isEmpty(examlist)}"  th:each="examlists,status:${examlist}">

                                            <div class="media">

                                                <span th:if="${ not #strings.isEmpty(examlists.imageName)}" class=""> 
                                                    <img  class="img-responsive img-thumbnail" th:src="@{/files/}+${examlists.imageName}" width="150" height="150" />
                                                </span>
                                                <span  class="" th:if="${#strings.isEmpty(examlists.imageName)}" > <img  class="mr-3 rounded-circle border border-secondary" th:src="@{/img/image-not-available.png}"  width="80" height="80"/>  </span>


                                                <div class="media-body pl-4">
                                                    <h5 class="mt-0"><a    class="text-muted" th:href="@{/front-view/exam-details/{examid}(examid=${examlists.id})}" > 
                                                            <span  th:text="${examlists.title}">    </span>  <span  class="float-right badge badge-danger"> <span  th:text="${examlists.test.size()}">    </span> </span></a></h5>

                                                    <h6>
                                                        <b>Instructor: </b><span  th:text="${examlists.userId.name}">    </span> 
                                                        <b> Designation : </b><span   th:if="${ not #strings.isEmpty(examlists.userId.vendorprofile)}" th:text="${examlists.userId.vendorprofile.designation}">    </span> 
                                                        <b> Total Q. </b><span  th:text="${examlists.question.size()}">    </span>
                                                        <b> Total Student: </b><span  th:text="${examlists.orderItem.size()}">    </span></h6>
                                                </div>
                                            </div>


                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
