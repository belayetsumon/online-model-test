<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorator="front-layout-inner-page">
    <div layout:fragment="main_content">

        <section  class="border-bottom" style="padding: 50px 0px 50px 0px;background-color: #992337;">
            <div class="container">
                <div class="row">
                    <div class="col-sm-7">  <h3 class="font-weight-bold" style="color: #fff;">   সকল পরীক্ষা </h3></div>
                    <div class="col-sm-5 text-right" style="color: #ffffff">Home/All Exam </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row mt-4">
                    <div class="col-sm-3">

                        <div class="card border-danger" >
                            <div class="card-header border-danger">
                                <h5 class="font-weight-bold text-danger"> <i class="fas fa-list"></i> পরীক্ষার বিভাগ</h5>
                            </div>

                            <ul class="list-group list-group-flush ">
                                <li class="list-group-item"th:each="categorylists,status:${categorylist}" >
                                    <a   class="text-muted"  th:href="@{/front-view/sub-category-by-category/{prodcatid}(prodcatid=${categorylists.id})}" >  
                                        <span th:text="${categorylists.name}" ></span> <span  class="float-right badge badge-danger " th:text="${categorylists.productsubcategory.size()}" ></span>
                                    </a></li>
                            </ul>

                        </div> 
                    </div>
                    <div class="col-sm-9">
                        <div class="card mb-4 border-danger">

                            <div class="card-header border-danger ">
                                                                <h5 class="font-weight-bold text-danger"> <i class="fas fa-list"></i> মডেল টেস্টের তালিকা</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">

                                                                        <ul class="list-group list-group-flush">
                                                                            <li class="list-group-item" th:each="examlists,status:${examlist}">
                                    
                                                                                <a    class="text-muted" th:href="@{/front-view/exam-details/{examid}(examid=${examlists.id})}" > 
                                                                                    <span  th:text="${examlists.title}">    </span>  <span  class="float-right badge badge-danger"> <span  th:text="${examlists.test.size()}">    </span> </span></a>
                                                                            </li>
                                                                        </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
