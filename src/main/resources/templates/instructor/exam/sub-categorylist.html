<div xmlns:th="http://www.thymeleaf.org" layout:decorator="front-layout-inner-vendor-page">
    <div layout:fragment = "main_content">
        <div> <h4> Product Sub Category <small>Home>Product Sub Category</small></h4>
        </div>
        <hr/>
        <div class="row">
            <div class="col-sm-12">

                <div class="card">
                    <div class="card-header">
                        <div class="row">  <div class="col-sm-5 font-weight-bold text-danger"><i class="fas fa-list"></i> Product Sub Category List </div>
                            <div class="col-sm-7 "> <a class="btn btn-danger btn-sm float-right" th:href="@{/instructor-exam/categorylist}"> Close</a></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <span th:if="${ not #strings.isEmpty(message)}">
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <span th:text="${message}" > </span>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </span>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col">#</th>

                                        <th scope="col">Name</th>
                                        <th scope="col">Add Exam</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="productsubcategorylists,status:${productsubcategorylist}">
                                        <th th:text="${status.count}">1</th>

                                        <td> <a  th:text="${productsubcategorylists.name}">    </a></td>
                                        <td> <a  type="button" class="btn btn-sm badge-success" th:href="@{/instructor-exam/create/{scid}(scid=${productsubcategorylists.id})}" >  Add Exam  </a></td>
                                </tbody>
                            </table>

                        </div>
                    </div><!--  Card body end-->


                </div><!--  Card  end-->

            </div><!--  Main Content  end-->
        </div>
    </div><!--  Main Content  end-->
</div>   <!--  Layout end-->
